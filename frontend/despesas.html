<body class="bg-gray-100 min-h-screen p-4">

  <nav class="bg-gray-800 text-white p-4 rounded-lg my-6 flex justify-between items-center">
    <div class="text-xl font-bold">HeleCash</div>
    <div class="space-x-4">

  <section id="box-despesas"

      <input id="desp-valor" type="number" step="0.01" placeholder="Valor (R$)"
             class="w-full border rounded px-3 py-2 focus:ring focus:ring-red-200" required>

      <input id="desp-data"  type="date"
             class="w-full border rounded px-3 py-2 focus:ring focus:ring-red-200" required>

      <select id="desp-cat"
              class="w-full border rounded px-3 py-2 focus:ring focus:ring-red-200" required>

      <button type="submit"

    </form>

    <p id="desp-erro" class="text-sm text-red-600"></p>

  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow p-6">

          <tr>
            <th class="px-4 py-2">DescriÃ§Ã£o</th>

            <th class="px-4 py-2">Valor</th>
          </tr>
        </thead>
        <tbody id="despesas-list" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script src="despesas.js"></script>

</html>
