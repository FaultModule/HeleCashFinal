<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HeleCash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">üîê Login no HeleCash</h1>

    <form id="loginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="E-mail"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <input
        type="password"
        id="senha"
        placeholder="Senha"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 transition">
        Entrar
      </button>
      <button onclick="loginWithGoogle()">Login com Google</button>
      
    </form>

    <p id="error" class="text-red-600 text-sm text-center"></p>
  </div>

  <script src="login.js"></script>
  <script>
  function loginWithGoogle() {
    window.location.href = "https://helecashfinal.onrender.com/api/auth/callback/google/api/auth/google";
  }
</script>
</body>
</html>
