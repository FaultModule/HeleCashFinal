<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeleCash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">ðŸ’° HeleCash</h1>
      <button id="logout-btn" class="text-sm text-white bg-red-500 hover:bg-red-600 px-4 py-1 rounded shadow">
        Sair
      </button>
    </div>

    <form id="transaction-form" class="space-y-4 mb-6">
      <input type="text" id="description" placeholder="DescriÃ§Ã£o"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <input type="number" id="amount" placeholder="Valor"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <input type="date" id="date"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required />

      <select id="category"
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required>
        <option value="">Selecione uma categoria</option>
      </select>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 transition">
        âž• Adicionar
      </button>
    </form>

    <h2 class="text-xl font-semibold text-gray-700 mb-4">Saldo atual:</h2>
    <div class="text-2xl font-bold text-green-600 mb-6">R$ <span id="balance">0.00</span></div>

    <ul id="transaction-list" class="space-y-2 text-gray-700 text-sm"></ul>
  </div>

  <script src="app.js"></script>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
