<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">ðŸ“Š Dashboard HeleCash</h1>
      <button id="logout-btn" class="text-sm bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-green-100 text-green-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Saldo Total</h2>
        <p id="total-saldo" class="text-2xl font-bold">R$ 0.00</p>
      </div>
      <div class="bg-blue-100 text-blue-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Receitas</h2>
        <p id="total-receitas" class="text-2xl font-bold">R$ 0.00</p>
      </div>
      <div class="bg-red-100 text-red-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Despesas</h2>
        <p id="total-despesas" class="text-2xl font-bold">R$ 0.00</p>
      </div>
    </div>

    <canvas id="chart" height="100"></canvas>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
